<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Serra Smart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Serra Smart</h1>
  <p>Monitoraggio ambientale in tempo reale</p>
</header>

<main>

  <section class="cards">
    <div class="card">
      <h2>Temperatura</h2>
      <span id="temp">-- °C</span>
    </div>
    <div class="card">
      <h2>Umidità</h2>
      <span id="hum">-- %</span>
    </div>
    <div class="card">
      <h2>Luminosità</h2>
      <span id="lux">--</span>
    </div>
  </section>

  <section class="controls">
    <label><input type="checkbox" id="chkTemp" checked> Temperatura</label>
    <label><input type="checkbox" id="chkHum" checked> Umidità</label>
    <label><input type="checkbox" id="chkLux" checked> Luminosità</label>
    <button id="resetBtn">Reset grafico</button>
  </section>

  <section class="chart-container">
    <canvas id="chart"></canvas>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
